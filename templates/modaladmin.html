{% block modal %}

{# {Modal Tabel Bawah} #}
<!-- MODAL ADD -->
<div class="modal fade" id="ModalaAdd" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="myModalLabel">Tambah Pengguna</h3>
      </div>
      <form class="form-horizontal">
        <div class="modal-body">

          <form>

            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="text" class="form-control " name="username" id="iusername">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Nama Depan:</label>
              <input type="text" name="first_name" id="ifirst_name" class="form-control " >

            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Nama Belakang:</label>
              <input type="text" name="last_name" id="ilast_name" class="form-control " required>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Tipe Pengguna</label>
              <select class="form-select" name="tipe_pengguna" id="tipe" aria-label="Default select example">
                <option value="1">Admin</option>
                <option value="2">Customer</option>
  
              </select>
            </div>
          </form>

        </div>

        <div class="modal-footer">
          <button class="btn" data-bs-dismiss="modal" aria-hidden="true">Tutup</button>
          <button class="btn btn-info" id="ibtn_simpan">Tambah</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--END MODAL ADD-->

<!-- MODAL EDIT -->
<div class="modal fade" id="ModalaEdit" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="myModalLabel">Ubah Data</h3>
      </div>
      <form class="form-horizontal">
        <div class="modal-body">

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Username:</label>
            <input type="text" class="form-control " name="id" id="id" hidden>
            <input type="text" class="form-control " name="username" id="username">
          </div>

          

          <div class="mb-3">
            <label for="message-text" class="col-form-label">Nama Depan:</label>
            <input type="text" name="first_name" id="first_name" class="form-control " >
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Nama Belakang:</label>
            <input type="text" name="last_name" id="last_name" class="form-control " id="kta">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Jurusan</label>
            <select class="form-select" name="tipe_pengguna" id="tipe_pengguna" aria-label="Default select example">
              <option value="1">Admin</option>
              <option value="2">Customer</option>

            </select>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn" data-bs-dismiss="modal" aria-hidden="true">Batal</button>
          <button class="btn btn-info" id="btn_update">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--END MODAL EDIT-->

{# {Modal Hapus Data} #}
<div class="modal fade" id="ModalHapus" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Hapus Data</h4>
      </div>
      <form class="form-horizontal">
        <div class="modal-body">

          <input type="hidden" name="kode" id="textkode" value="">
          <div class="alert alert-warning">
            <p>Apakah Anda yakin mau memhapus data ini?</p>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn_hapus btn btn-danger" id="btn_hapus">Hapus</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock modal %}
